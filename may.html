<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Calendar design</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e65d921ab9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="calendar-container">
            <div class="calendar-image">
                <img src="assets/imges/img5.png" alt="">
            </div>
            <div class="calenders">
                <h1>May <span>2022</span></h1>
                <div class="single-calendar">
                    <div class="day">SUN</div>
                    <div class="day">MON</div>
                    <div class="day">TUE</div>
                    <div class="day">WED</div>
                    <div class="day">THU</div>
                    <div class="day fri">FRI</div>
                    <div class="day">SAT</div>
                    <div class="date ">1</div>
                    <div class="date">2</div>
                    <div class="date">3</div>
                    <div class="date ">4</div>
                    <div class="date">5</div>
                    <div class="date fris">6</div>
                    <div class="date">7</div>
                    <div class="date ">8</div>
                    <div class="date">9</div>
                    <div class="date">10</div>
                    <div class="date ">11</div>
                    <div class="date">12</div>
                    <div class="date fris">13</div>
                    <div class="date ">14</div>
                    <div class="date ">15</div>
                    <div class="date">16</div>
                    <div class="date">17</div>
                    <div class="date ">18</div>
                    <div class="date">19</div>
                    <div class="date fris">20</div>
                    <div class="date">21</div>
                    <div class="date ">22</div>
                    <div class="date">23</div>
                    <div class="date">24</div>
                    <div class="date ">25</div>
                    <div class="date">26</div>
                    <div class="date fris">27</div>
                    <div class="date">28</div>
                    <div class="date ">29</div>
                    <div class="date">30</div>
                </div>
            </div>
            
            <div class="next">
                <div class="item">
                    <div>
                        <a href="April.html">Previews <span> <i class="fas fa-angle-right"></i></span></a>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <a href="june.html">Next <span> <i class="fas fa-angle-right"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
</body>
</html>
