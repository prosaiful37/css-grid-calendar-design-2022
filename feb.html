<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Calendar design</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e65d921ab9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="calendar-container">
            <div class="calendar-image">
                <img src="assets/imges/img2.jpg" alt="">
            </div>
            <div class="calenders">
                <h1>February <span>2022</span></h1>
                <div class="single-calendar">
                    <div class="day">SUN</div>
                    <div class="day">MON</div>
                    <div class="day">TUE</div>
                    <div class="day">WED</div>
                    <div class="day">THU</div>
                    <div class="day fri">FRI</div>
                    <div class="day">SAT</div>
                    <div class="date"></div>
                    <div class="date"></div>
                    <div class="date">1</div>
                    <div class="date">2</div>
                    <div class="date">3</div>
                    <div class="date fris">4</div>
                    <div class="date">5</div>
                    <div class="date">6</div>
                    <div class="date ">7</div>
                    <div class="date">8</div>
                    <div class="date">9</div>
                    <div class="date">10</div>
                    <div class="date fris">11</div>
                    <div class="date">12</div>
                    <div class="date">13</div>
                    <div class="date ">14</div>
                    <div class="date">15</div>
                    <div class="date">16</div>
                    <div class="date">17</div>
                    <div class="date fris">18</div>
                    <div class="date">19</div>
                    <div class="date">20</div>
                    <div class="date">21</div>
                    <div class="date">22</div>
                    <div class="date">23</div>
                    <div class="date">24</div>
                    <div class="date fris">25</div>
                    <div class="date">26</div>
                    <div class="date">27</div>
                    <div class="date">28</div>
                </div>
            </div>
            <div class="next">
                <div class="item">
                    <div>
                        <a href="index.html">Previews <span> <i class="fas fa-angle-right"></i></span></a>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <a href="march.html">Next <span> <i class="fas fa-angle-right"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
</body>
</html>
